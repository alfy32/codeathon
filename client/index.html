<!DOCTYPE html>
<html>
<head>
  <title>Logan, UT</title>
  <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
  <header>
    <h2>Logan, UT</h2>
  </header>

  <div class="squares">

    <div class="square eat">
      <h3>Eat</h3>
      <div class="image">
        <img src="img/eat.jpg">
      </div>
      <div class="rating">
        <img class="star" src="img/star.png">
        <img class="star" src="img/star.png">
        <img class="star" src="img/star.png">
        <img class="star" src="img/star.png">
        <img class="star" src="img/star-blank.png">
      </div>
    </div>

    <div class="square indoor-event">
      <h3>Indoor Events</h3>
      <div class="image">
        <img src="img/indoor-event.jpg">
      </div>
      <div class="rating">
        <img class="star" src="img/star.png">
        <img class="star" src="img/star.png">
        <img class="star" src="img/star.png">
        <img class="star" src="img/star.png">
        <img class="star" src="img/star.png">
      </div>
    </div>

    <div class="square stay">
      <h3>Stay</h3>
      <div class="image">
        <img src="img/stay.jpg">
      </div>
      <div class="rating">
        <img class="star" src="img/star.png">
        <img class="star" src="img/star.png">
        <img class="star" src="img/star.png">
        <img class="star" src="img/star.png">
        <img class="star" src="img/star.png">
      </div>
    </div>

    <div class="square outdoor-event">
      <h3>Outdoor Event</h3>
      <div class="image">
        <img src="img/event.jpg">
      </div>
      <div class="rating">
        <img class="star" src="img/star.png">
        <img class="star" src="img/star.png">
        <img class="star" src="img/star.png">
        <img class="star" src="img/star.png">
        <img class="star" src="img/star-blank.png">
      </div>
    </div>

    <div style="clear:both;"></div>
  </div>

  <div class="events">
    <h3>Events</h3>
    <div class="event">
      <p>Date</p>
      <p>Time</p>
      <p>Description</p>
    </div>

    <div style="clear:both;"></div>
  </div>

  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
